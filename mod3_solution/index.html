<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>


<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as filter">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model = "filter.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button ng-click = "filter.getItems()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
        <!-- found-items should be implemented as a component -->
        <p> <br> <hr> </p>
        <found-items found="filter.found" remove-item="filter.removeItem(index)"></found-items>


    </div>


  </div>

</body>



</html>
